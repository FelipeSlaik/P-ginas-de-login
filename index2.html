<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo2.css">
    <title>PÃ¡gina de Cadastro</title>
</head>
<body>
    
    <div class="cadastro">
        <h1>CADASTRE-SE</h1>
        <div>
        <p>Nome Completo</p>
        <input type="text" placeholder="Nome">
        <p>Data De Nascimento</p>
        <input type="date" placeholder="Data de Nascimento">
        <p>Sexo</p>
        <input type="radio" name="genero" value="feminino" required>
        <label for="feminino">Feminino</label>
        <br>
        <input type="radio" name="genero" value="Masculino" required>
        <label for="Masculino">Masculino</label>
        <br>
        <input type="radio" name="genero" value="Outro" required>
        <label for="Outro">Outro</label>

        <p>E-mail</p>
        <input type="email" placeholder="exe@gmail.com">
        <p>Telefone</p>
        <input type="telefone" placeholder="(DDD)99999-0099">
        <p>Senha</p>
        <input type="password" placeholder="********">
        <br>
        <br>
        <button>Enviar</button>
        <br>
        <p>Se ja tem uma conta, clique <a href="index.html">aqui</a></p>
        </div>
    </div>
</body>
</html>
